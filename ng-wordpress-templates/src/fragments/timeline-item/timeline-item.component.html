<li>
    <div [ngClass]="direction === 'left' ? 'direction-l' : 'direction-r'">
        <div *ngIf="dateFromStr && dateToStr">{{dateFromStr | date: 'MM/y'}} - {{dateToStr | date: 'MM/y'}}</div>
        <div *ngIf="dateFromStr && !dateToStr">seit {{dateFromStr | date: 'MM/y'}}</div>
        <div [innerHtml]="description | safeHtml" class="description"></div>
    </div>
</li>
